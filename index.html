<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body onload="init()">
    <div class="contentFrame">
        <div onclick="toggleContainer('detailView', 'detailBackground');" id="detailBackground" class="d-none"></div>
        <section id="overView">
            <h1>Pokedex</h1>
            <input type="text" name="" id="search" placeholder="search pokemon..." onkeydown="searchList()">
            <div id="pokemonList"></div>
            <button onclick="loadList()">load more</button>
        </section>
        <section id="detailView" class="d-none">
            <div id="imageView" class="imageView">
                <div class="cardTitle">
                    <h1 id="pokemonName"></h1>
                    <p id="pokeId"></p>
                </div>
                <div class="abilities" id="abilities"></div>
                <img id="pokemonImg" src="" alt="">
            </div>
            <div class="statsContainer">
                <h1>Pokemon stats</h1>
                <div class="canvasContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </section>
    </div>
</body>


</html>
