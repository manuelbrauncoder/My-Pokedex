<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body onload="init()">
    <div class="contentFrame">
        <div onclick="closeDetailView();" id="detailBackground" class="d-none"></div>
        <section id="overView">
            <h1>Pokedex</h1>
            <input type="text" name="" id="search" placeholder="search pokemon..." onkeyup="filterPokemon()">
            <div id="pokemonList"></div>
            <button onclick="loadMorePokemon()">load more</button>
        </section>
        <section id="detailView" class="d-none"></section>
    </div>
</body>


</html>
